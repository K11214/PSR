<!DOCTYPE html>
<html>
<head>
	<title>Daily Game: rock paper & scissors!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Fascinate&display=swap" rel="stylesheet">
</head>
<body>
	<header> 
	<h1>Daily Game: rock paper & scissors!</h1>
	</header>
	<div class="score_board">
		<div class="badge" id="user_name">User</div>
		<div class="badge"id="AI_name">AI</div>
		<span><span id="user_score">0</span><span id="cl">:</span><span id="AI_score">0</span>
	</div>
	<div class="result">
		<p class="result_D">Paper Covers Rock. </p>
		<p id="W_L">You Win! </p>

	</div>
	<div class="choices">
		<div class="choice" id="rock">
			<img src="svg/rock.svg" alt="rock">	
		</div>
		<div class="choice" id="paper">
			<img src="svg/paper.svg" alt="paper">		
		</div>
		<div class="choice" id="scissors">
			<img src="svg/scissors.svg" alt="scissors">		
		</div>

		<p id="act">Make your move</p>
	</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
